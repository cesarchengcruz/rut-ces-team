<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition</title>
</head>
<body>
    <div class='container'>
        <h1> Group 6 RTC <br> <span> Rutvik & Cesar </span></h1>
    </div> 


    <canvas class="webgl"></canvas>
        <div class= "stats">
            <div class="calculation-box">
                <div class="calc-title"><span class="b-title" > Building Neutrality </span>  </div>
                <div class="score"> <img src="/static/icons/neutrality.svg" alt=""/></div>
                
                <div id="calculated-area">0 <br> Forest Health</div>
            </div>
         </div>

        <div class="leftpanel">
            <div class="legends"><span class="b-title" > Blocks </span>  </div>
            <div class="options">
                <div  id="stairs" class="option --is-active" data-option="stairs">
                    <img src="/static/icons/stairs.svg" alt=""/>
                </div>
                <div id="connector" class="option" data-option="connector">
                    <img src="/static/icons/connector.svg" alt=""/>
                </div>
                <div id="roof" class="option" data-option="roof">
                    <img src="/static/icons/roof.svg" alt=""/>
                </div>
                <div id="room" class="option" data-option="room">
                    <img src="/static/icons/room.svg" alt=""/>
                </div>
                <div id="bamboo" class="option" data-option="bamboo">
                    <img src="/static/icons/bamboo.svg" alt=""/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
