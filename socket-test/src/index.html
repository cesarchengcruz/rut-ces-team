    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; }
        form { background: rgba(0, 0, 0, 0); padding: 3px; position: fixed; bottom: 0; width: 20%; }
        form input { font-family: 'Poppins', sans-serif; border: 0; padding: 10px; width: 80%; margin-right: .5%; }
        form button { font-family: 'Poppins', sans-serif; width: 19%; background: rgba(0, 0, 0, 0.45); border: none; padding: 10px; color: #FFFFFF; }
        #messages { list-style-type: none; bottom: 45px; position: fixed; width: 20%; max-width: 36ch; word-wrap:break-word;}
        #messages li { padding: 5px 10px;}
        #messages li:nth-child(odd) { background: rgba(238, 238, 238, 0)}
      </style>
      <script>
        $(function(){
            const socket = io();
            $('form').submit(function(e){
                e.preventDefault();//prevents page reloading
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            
            socket.on('chat message', function(msg){
                $('#messages').append($('<li>').text(msg));
            })
        });
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>
    <script src="https://unpkg.com/three@0.92.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="OrbitControls.js"></script>
    <script type="module" src="script.js"></script>
</head>
